<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
	<meta content="yes" name="apple-mobile-web-app-capable">
	<meta content="balack" name="apple-mobile-web-app-status-bar-style">
	<meta content="telephone=yes" name="format-detection">
	<title>绑定倍悦健康帐号</title>
	<link rel="stylesheet" type="text/css" href="../asset/libs/ionic/1.3.1/css/ionic.min.css">
	<link rel="stylesheet" type="text/css" href="../asset/css/base/public.css">
	<link rel="stylesheet" type="text/css" href="../asset/css/style.css">

<body>
	<div class="bar bar-header doc-reg-header">
		<span class="title title-address">绑定倍悦健康帐号</span>
	</div>
	<div id="wrapper" class="scroll-content single doc-reg-top">
		<div id="scroller">
		
			<div class="list doc-reg-list mb10 ">
				<div class="item line-bot">
					<i class="ion-close-circled"></i>
					<img src="../asset/images/black-white/ico_phone.png">
					<input class="inpTxt" type="text" name="mobile" maxlength="11" placeholder="手机号码">
				</div>
				<div class="item line-bot item-code">
					<span class="code">获取验证码</span>
					<i class="ion-close-circled"></i>
					<img src="../asset/images/black-white/yanzhengma_icon.png">
					<input class="inpTxt" type="text" name="code" placeholder="短信验证码">
				</div>
			</div>
			<div class="reg-button">立即绑定</div>
			<div class="reg-remind">提醒：绑定手机号码请填写您提交给倍悦健康的手机号若提示手机号码不存在请致电<span><a href="tel://021-51954964">021-51954964</a></span>。</div>
		</div>
	</div>
